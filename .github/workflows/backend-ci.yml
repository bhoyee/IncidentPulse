name: Backend CI/CD

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/incidentpulse
      JWT_SECRET: test-jwt-secret-should-be-at-least-32-characters-long-123456
      FRONTEND_URL: http://localhost:3000
      COOKIE_DOMAIN: localhost
      BACKEND_URL: http://localhost:4000
      MULTI_TENANT_ENABLED: "true"
      RESEND_API_KEY: test-key
      SMTP_FROM_ADDRESS: test@example.com
      SMTP_FROM_NAME: Test
      SMTP_HOST: smtp.example.com
      SMTP_PORT: "587"
      SMTP_USERNAME: user
      SMTP_PASSWORD: pass
      SMTP_ENCRYPTION: ssl
      AI_LOG_SUMMARY_ENABLED: "false"
      DEEPSEEK_API_KEY: dummy
      NODE_ENV: test
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      STRIPE_PRICE_PRO: price_dummy
      STRIPE_PRICE_ENTERPRISE: price_dummy
      STRIPE_PORTAL_RETURN_URL: http://localhost:3000/dashboard#billing
      STRIPE_CHECKOUT_PRO_URL: https://example.com/pro
      STRIPE_CHECKOUT_ENTERPRISE_URL: https://example.com/enterprise
      SUPPORT_INBOUND_SECRET: test-secret
      SUPPORT_REPLY_TO_ADDRESS: support@test.local
      REDIS_URL: redis://localhost:6379
      WEBHOOK_HMAC_SECRET: test-hmac
      WEBHOOK_SHARED_TOKEN: test-shared
      SLACK_WEBHOOK_URL: https://example.com/slack
      TELEGRAM_BOT_TOKEN: test
      TELEGRAM_CHAT_ID: "0"
      SLACK_NOTIFICATIONS_ENABLED: "false"
      DEMO_USER_EMAILS: ""
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: incidentpulse
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Apply database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Seed database
        working-directory: backend
        run: npx prisma db seed --schema prisma/schema.prisma

      - name: Type check
        working-directory: backend
        run: npm run typecheck

      - name: Tests
        working-directory: backend
        run: npm test -- --runInBand --passWithNoTests

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run Prisma migrate (Neon)
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Deploy to Railway (web)
        uses: railwayapp/railway@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}
          service: ${{ secrets.RAILWAY_WEB_SERVICE_NAME }}
          rootDir: backend

      - name: Deploy to Railway (worker)
        uses: railwayapp/railway@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}
          service: ${{ secrets.RAILWAY_WORKER_SERVICE_NAME }}
          rootDir: backend
