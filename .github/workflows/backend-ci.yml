name: Backend CI/CD

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/incidentpulse
      JWT_SECRET: test-secret-change-me
      FRONTEND_URL: http://localhost:3000
      COOKIE_DOMAIN: localhost
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Prisma generate
        working-directory: backend
        run: npx prisma generate

      - name: Type check
        working-directory: backend
        run: npm run typecheck

      - name: Lint
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm test -- --coverage

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run Prisma migrate deploy
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è RENDER_DATABASE_URL secret not set. Skipping migrate deploy."
            exit 0
          fi
          echo "üöÄ Running database migrations..."
          npx prisma migrate deploy
          echo "‚úÖ Migrations completed"

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          # Check if required secrets are set
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "‚ùå RENDER_API_KEY or RENDER_SERVICE_ID secret not set. Skipping Render deploy."
            echo "Please check your GitHub repository secrets."
            exit 0
          fi

          echo "üöÄ Triggering Render deploy..."
          echo "Service ID: $RENDER_SERVICE_ID"
          
          # Create a JSON file to ensure proper formatting
          echo '{"clearCache": "clear"}' > deploy_payload.json
          
          # Make API request to trigger deploy
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -d @deploy_payload.json)
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          # Extract response body (all but last line)
          response_body=$(echo "$response" | head -n1)
          
          echo "üì° Response HTTP Code: $http_code"
          echo "üì¶ Response Body: $response_body"
          
          if [ "$http_code" -eq 201 ]; then
            echo "‚úÖ Deploy triggered successfully!"
            echo "Check your Render dashboard for deploy progress."
          else
            echo "‚ùå Failed to trigger deploy. HTTP code: $http_code"
            echo "Please check:"
            echo "1. Your RENDER_API_KEY is correct"
            echo "2. Your RENDER_SERVICE_ID is correct"
            echo "3. The service exists in your Render account"
            exit 1
          fi