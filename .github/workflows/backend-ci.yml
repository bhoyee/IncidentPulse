name: Backend CI

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/incidentpulse
      JWT_SECRET: test-secret-change-me
      FRONTEND_URL: http://localhost:3000
      COOKIE_DOMAIN: localhost
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Install dependencies
        working-directory: backend
        run: npm install

      - name: Prisma generate
        working-directory: backend
        run: npx prisma generate

      - name: Type check
        working-directory: backend
        run: npm run typecheck

      - name: Lint
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm test -- --coverage

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "RENDER_DEPLOY_HOOK secret not set. Skipping."
            exit 0
          fi
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

      - name: Run Prisma migrate deploy
        run: |
          if [ -z "${{ secrets.RENDER_DATABASE_URL }}" ]; then
            echo "RENDER_DATABASE_URL secret not set. Skipping migrate deploy."
            exit 0
          fi
          npx prisma migrate deploy
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL }}
