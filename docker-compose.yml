services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: incidentpulse
      POSTGRES_PASSWORD: incidentpulse
      POSTGRES_DB: incidentpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U incidentpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://incidentpulse:incidentpulse@postgres:5432/incidentpulse?schema=public
      FRONTEND_URL: http://localhost:3000
      COOKIE_DOMAIN: localhost
      JWT_SECRET: change-me-in-env
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
